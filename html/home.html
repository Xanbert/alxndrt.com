<!doctype html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <!-- MDUI CSS -->
        <link rel="stylesheet" href="https://cdn.w3cbus.com/library/mdui/1.0.2/css/mdui.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <title>Hello, world!</title>
        <script src="https://cdn.w3cbus.com/library/mdui/1.0.2/js/mdui.min.js"></script>
    </head>
    <body class="mdui-theme-layout-auto mdui-appbar-with-toolbar mdui-theme-accent-blue">
        <header class="mdui-appbar mdui-appbar-fixed" style="z-index:5000;">
            <div class="mdui-toolbar">
                <button class="mdui-btn mdui-btn-icon mdui-ripple" mdui-drawer="{target: '#drawer', swipe: true}">
                    <i class="mdui-icon material-icons">menu</i>
                </button>
                <span id="bar-title">Alxndrt</span>
                <div class="mdui-toolbar-spacer"></div>
                <button class="mdui-btn mdui-btn-icon mdui-ripple">
                    <i class="mdui-icon material-icons day">brightness_7</i>
                    <i class="mdui-icon material-icons night">brightness_4</i>
                </button>
            </div>
            <div id="drawer" class="mdui-drawer">
                <ul class="mdui-list">
                    <li class="mdui-list-item mdui-ripple mdui-list-item-active">
                        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-theme-accent">home</i>
                        <div class="mdui-list-item-content mdui-text-color-theme-accent">主页</div>
                    </li>
                    <div class="mdui-divider"></div>
                </ul>
            </div>
        </header>
        <div class="mdui-container">
            <div class="mdui-card">
                <div class="mdui-card-media">
                    <img src="assesr"
                </div>
            </div>
        </div>
    </body>
</html>
